<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>借卡管理--售卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">借卡管理</a>
            <a href="#" class="current">售卡</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>借卡管理--售卡</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-search"> </span></span>
                        <h5 data-toggle="collapse" data-target="#demo">批量查询</h5>
                    </div>
                    <div id="demo" class="collapse in widget-content">
                        <div id="cardsForm">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">号段开始：</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" name="cardStart" id="cardStart" required value="{{ cardStart }}">
                                </div>
                                <label for="" class="col-xs-1 formline-label">号段结束：</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" name="cardEnd" id="cardEnd" required value="{{ cardEnd }}">
                                </div>
                                <div class="col-xs-1">
                                    <button type="reset" class="btn btn-warning btn-add pull-right">添加</button>
                                </div>
                            </div>
                        </div>
                        <div class="row formline">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-info enter-btn pull-right">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>异常数据</h5>
                    </div>
                    <div class="widget-content nopadding check-operat">
                        <table class="table table-striped table-hover data-table table-form-my" id="anomaly">
                            <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>正常数据</h5>
                    </div>
                    <div class="widget-content nopadding check-operat" style="max-height: 200px;overflow-y: auto;">
                        <table class="table table-striped table-hover data-table table-form-my" id="correct">
                            <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="cardList"></tbody>
                        </table>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>合计</h5>
                    </div>
                    <div class="widget-content nopadding Total">
                        <div class="row">
                            <p class="text col-xs-2" id="totalNum">卡合计数量：<b class="red">{{ cardTotalNum }}</b>张</p>
                            <p class="text col-xs-2" id="totalVal">卡合计金额：<b class="red">{{ cardTotalVal | floatformat:2 }}</b>元</p>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>顾客信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div id="buyerInfo" class="collapse in widget-content">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">单位名称：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="borrowDepart">
                                </div>
                                <label for="" class="col-xs-1 formline-label">单位编号：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="borrowDepartCode">
                                </div>
                                <label for="" class="col-xs-1 formline-label">借卡人：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="borrowName">
                                </div>
                                <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="borrowPhone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="enter-box">
                    <button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->

{% include "common/foot.html" %}
<script>
    $('.enter-btn').click(function(){
        var rows = $('#cardsForm').find('.row');
        var cards = [];
        for(var i=0;i<rows.length;i++){
            var startStr = $(rows[i]).find('#cardStart').val();
            var start = startStr.split('=')[0];
            $(rows[i]).find('#cardStart').val(start);
            var endStr = $(rows[i]).find('#cardEnd').val();
            var end = endStr.split('=')[0];
            $(rows[i]).find('#cardEnd').val(end);
            if(start && end){
                if(parseInt(start)>parseInt(end)){
                    alert('起始卡号必须小于截至卡号，\n错误位置：(起始卡号：'+start+',结束卡号：'+end+')');
                    return false;
                }
                var item = {'start':start,'end':end};
                cards.push(item);
            }
        }

        $.ajax({
            url:'{% url 'cardsSaleQuery' %}',
            method:'post',
            dataType:'json',
            data:{
                cards:JSON.stringify(cards)
            },
            success:function(data){
                if(data.length==0){
                    alert('此卡断不存在，请核查!')
                }
                $('#anomaly').find('tbody').empty();
                $('#correct').find('tbody').empty();
                for(var i=0;i<data.length;i++){
                    if(data[i].card_status=='1' && data[i].card_value==data[i].card_blance){
                        var cols = $('#correct').find('th').length;
                        var tr=$('<tr></tr>');
                        for(var j=0;j<cols;j++){
                            var td = $('<td></td>');
                            if(j==0){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_no)
                            }else if(j==1){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_value)
                            }else if(j==2){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_blance)
                            }else if(j==3){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val("未激活")
                            }else if(j==4){
                                var obj = $('<button type="button" class="btn btn-danger btn-xs btn-del">删除</button>');
                            }
                            td.append(obj);
                            tr.append(td);
                        }
                        $('#correct').find('tbody').append(tr);
                        setTotal($('#correct').find('tbody'),'1');
                    }
                    else{
                        var cols = $('#anomaly').find('th').length;
                        var tr=$('<tr></tr>');
                        for(var j=0;j<cols;j++){
                            var td = $('<td></td>');
                            if(j==0){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_no)
                            }else if(j==1){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_value)
                            }else if(j==2){
                                var obj = $('<input class="form-control" disabled></input>');
                                obj.val(data[i].card_blance)
                            }else if(j==3){
                                var obj = $('<input class="form-control red" disabled></input>');
                                if(data[i].card_status=='2'){
                                    obj.val('已激活');
                                }else if(data[i].card_status=='3'){
                                    obj.val('已冻结');
                                }else if(data[i].card_status=='4'){
                                    obj.val('已作废')
                                }
                            }else if(j==4){
                                var obj = $('<button type="button" class="btn btn-danger btn-xs btn-del">删除</button>');
                            }
                            td.append(obj);
                            tr.append(td);
                        }
                        $('#anomaly').find('tbody').append(tr)
                    }
                }
            },
            error:function(){

            }
        })
    });

    $(document).on('click','#btn-enter',function(){
        var url = "{% url 'borrowSaleSave' %}";
        saveBorrowOrder(url);
    })
</script>
<script>
    //借卡单保存
function saveBorrowOrder(url){
    //售卡列表
    var cardList = getCardList($('#cardList'),'1');
    var totalNum = parseInt($('.Total #totalNum b').text());
    var totalVal = parseFloat($('.Total #totalVal b').text());//卡合计金额

    //买卡人信息
    var borrowDepart = $('#borrowDepart').val();
    var borrowName = $('#borrowName').val();
    var borrowDepartCode = $('#borrowDepartCode').val();
    var borrowPhone = $('#borrowPhone').val();
    if(totalVal==0){
        alert('还未添加售卡信息，请核对后再尝试提交！');
        return false;
    }
    if(!borrowDepart || !borrowName){
        alert('借卡人信息不能为空！');
        return false;
    }
    $.ajax({
        url:url,
        type:'post',
        dataType:'json',
        data:{
            'cardStr':JSON.stringify(cardList),
            'totalNum':totalNum,
            'totalVal':totalVal,
            'borrowDepart':borrowDepart,
            'borrowName':borrowName,
            'borrowPhone':borrowPhone,
            'borrowDepartCode':borrowDepartCode
        },
        success:function(data){
            if(data.msg==1){
                alert('订单提交成功');
                $('input[type=text]').val('');
                window.location.href=data.redirectUrl;
            }else if(data.msg==0){
                alert('订单提交失败');
            }
        },
        error:function(XMLHttpRequest, textStatus, errorThrown){
            alert('订单提交失败,失败原因：'+errorThrown);
        }
    })
}
</script>
</body>
</html>
