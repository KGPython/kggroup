<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">售卡</a>
            <a href="#" class="current">单卡销售</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>单卡销售</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>单卡查询</h5>
                    </div>
                    <div class="widget-content nopadding">
                        {% include 'common/cardQueryTable.html' %}
                    </div>
                </div>

                {% include 'common/discount.html' %}
                {% include 'common/payment.html' %}
                {% include 'common/orderTotal.html' %}

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>顾客信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div id="buyerInfo" class="collapse in widget-content">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">客户名称：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerName">
                                </div>
                                <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerPhone">
                                </div>
                                <label for="" class="col-xs-1 formline-label">单位名称：</label>
                                <div class="col-xs-5">
                                    <input class="form-control" placeholder="" type="text" id="buyerCompany">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="enter-box">
                    <button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
<script>
    var rates = {{ request.session.s_rates | safe }};
    var disc_level = {{ request.session.disc_level }};
</script>
{% include "common/foot.html" %}
<script>
    $(document).on("change",".cardId",function(){
        var cardIdStr = $(this).val();
        var cardId = cardIdStr.split("=")[0];
        $(this).val(cardId);
        //检查是否有重复卡号
        var cardList = $('#cardList');
        var arr1 = getCardIds(cardList);
        var YcardList =$('#YcardList');
        var arr2 = getCardIds(YcardList);
        arr1 = arr1.concat(arr2);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于售卡或赠卡列表中,请更换');
            $(this).val('');
            return false;
        }

        //卡校验
        var ajaxOpt = {'url':'{% url 'cardcheck' %}?cardId='+cardId,'method':'get'};
{#        var cardtype = '1';#}
{#        doAjax(this,ajaxOpt,showCardIfno,setTotal,cardtype);#}
        doAjax(this,ajaxOpt,showCardIfno,setTotal);
        addRow(this);
    });

    //保存订单
    $(document).on('click','#btn-enter',function(){
        var action_type = '1';//单卡售卡
        var url = "{% url 'saveorder' %}";
        var cardList = getCardList($('#cardList'),'1');
        saveCardSaleOrder(action_type,url,cardList);
    })
</script>
<script>
    //折扣授权码验证
    $('#disCode input').blur(function(){
        var disCode = $(this).val();
        if(disCode){
            checkDiscode("{% url 'disCodeCheck' %}?discode="+disCode+"&shop={{ shopcode |safe }}");
        }
    });
</script>
</body>
</html>
