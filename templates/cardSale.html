<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单卡销售</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">售卡</a>
            <a href="#" class="current">单卡销售</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>单卡销售</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>单卡查询</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值(单位：元)</th>
                                    <th>余额(单位：元)</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="cardList">
                                <tr>
                                    <td><input class="form-control cardId" type="text" name="cardId"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><button type="button" class="btn btn-danger btn-xs btn-del">删除</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="widget-box payment">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>支付管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>支付方式</th>
                                    <th>支付额度</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody class="payList">
                                <tr>
                                    <td><input id="" value="1" type="checkbox"></td>
                                    <td><input type='text' class='form-control payName' value="现金" disabled></td>
                                    <td><input type='text' class='form-control payVal'></td>
                                    <td><input type='text' class='form-control'></td>
                                </tr>
                                <tr>
                                    <td><input id="" value="2" type="checkbox"></td>
                                    <td><input type='text' class='form-control payName' value="代金卷" disabled></td>
                                    <td><input type='text' class='form-control payVal'></td>
                                    <td><input type='text' class='form-control'></td>
                                </tr>
                                <tr>
                                    <td><input id="blankId" value="" type="checkbox"></td>
                                    <td>
                                        <select name="" id="blank" class="form-control">
                                            <option value="">请选择银行打款方式</option>
                                            <option value="3">汇款</option>
                                            <option value="4">欠款</option>
                                            <option value="5">POS消费</option>
                                        </select>
                                    </td>
                                    <td><input type='text' class='form-control payVal'></td>
                                    <td><input type='text' class='form-control'></td>
                                </tr>
                                <tr>
                                    <td><input id="" value="6" type="checkbox"></td>
                                    <td><input type='text' class='form-control payName' value="移动积分" disabled></td>
                                    <td><input type='text' class='form-control payVal'></td>
                                    <td><input type='text' class='form-control'></td>
                                </tr>
                                <tr>
                                    <td><input id="parterId" value="" type="checkbox"></td>
                                    <td>
                                        <select name="" id="parter" class="form-control">
                                            <option value="">请选择</option>
                                            <option value="7">美团</option>
                                            <option value="8">糯米</option>
                                        </select>
                                    </td>
                                    <td><input type='text' class='form-control payVal'></td>
                                    <td><input type='text' class='form-control'></td>
                                </tr>
                                <tr>
                                    <td><input id="hjs" value="9" type="checkbox"></td>
                                    <td><input type='text' class='form-control payName' value="黄金手" disabled></td>
                                    <td>
                                        <input type='text' class='form-control payVal' id="hjsVal" value="0" disabled>
                                        <input type='hidden' id="hjsStr" value="">
                                    </td>
                                    <td><input type='text' class='form-control' id="remark-hjs" disabled></td>
                                </tr>
                            </tbody>
                        </table>

                        <div style="display: none; padding-right: 17px; background: rgba(0,0,0,0.5)" class="modal" id="hjsBox">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">
                                           兑换码验证
                                        </h4>
                                    </div>
                                    <div class="modal-body widget-content">
                                        <table class="table table-striped table-form-my">
                                            <thead>
                                                <tr>
                                                    <th>卡号</th><th>卡密</th><th>金额</th><th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><input type="text" class='form-control'></td>
                                                    <td><input type="text" class='form-control'></td>
                                                    <td><input type="text" class='form-control hCost' disabled='disabled'></td>
                                                    <td><button type="button" class="btn btn-danger btn-xs btn-del">删除</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" id="close">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary" id="submit">
                                            提交更改
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>合计</h5>
                    </div>
                    <div class="widget-content nopadding Total">
                        <p class="text col-xs-3" id="totalNum">卡合计数量：<b class="red">0</b>张</p>
                        <p class="text col-xs-3" id="totalVal">卡合计金额：<b class="red">0.00</b>元</p>
                        <p class="text col-xs-3" id="discount">折扣额度：<input type="text" value="0.00" disabled="disabled">%</p>
                        <p class="text col-xs-3" id="discountVal">优惠金额（赠卡）：<b class="red">0.00</b>元</p>
                        <p class="text col-xs-12" id="payInfo">
                            <b>支付详细：</b>
                            <span></span>
                        </p>
                        <p class="text" id="payTotal">支付合计：<b class="red">0.00</b>元</p>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>优惠管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="discount" id="YcardList">
                                <tr>
                                    <td><input class="form-control cardId" type="text"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><button type="button" class="btn btn-danger btn-xs btn-del">删除</button></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="discountTotal row formline">
                            <div class="row formline" style="margin-top: 10px">
                                <label class="label-my" style="text-align: left">优惠返现：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="Ycash">
                                </div>
                                <span class="label-my">元</span>
                            </div>
                            <p class="text col-xs-3" id="totalNum">卡合计数量：<b>0</b>张</p>
                            <p class="text col-xs-3" id="totalVal">卡合计金额：<b>0.00</b>元</p>
                            <p class="text col-xs-3" id="balance">应补差额：<b>0.00</b>元</p>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>顾客信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div id="buyerInfo" class="collapse in widget-content">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">客户名称：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerName">
                                </div>
                                <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerPhone">
                                </div>
                                <label for="" class="col-xs-1 formline-label">单位名称：</label>
                                <div class="col-xs-5">
                                    <input class="form-control" placeholder="" type="text" id="buyerCompany">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="enter-box">
                    <button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
<script>
    var rates = {{ rates | safe }};
</script>
{% include "common/foot.html" %}
<script>
    $(document).on("change",".cardId",function(){
        var cardIdStr = $(this).val();
        var cardId = cardIdStr.split("=")[0];
        $(this).val(cardId);
        //检查是否有重复卡号
        var cardList = $('#cardList');
        var arr1 = getCardIds(cardList);
        var YcardList =$('#YcardList');
        var arr2 = getCardIds(YcardList);
        arr1 = arr1.concat(arr2);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于售卡或赠卡列表中,请更换');
            $(this).val('');
            return false;
        }

        //卡校验
        var ajaxOpt = {'url':'{% url 'cardcheck' %}?cardId='+cardId,'method':'get'};
        var cardtype = '1';
        doAjax(this,ajaxOpt,showCardIfno,setTotal,cardtype);
        addRow(this);
    });
    $(document).on('click','#btn-enter',function(){
        var action_type = '1';//单卡售卡
        var url = "{% url 'saveorder' %}";
        saveCardSaleOrder(action_type,url);
    })
</script>
</body>
</html>
