<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>补卡查询</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">补卡查询</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>补卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <form action="">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div class="collapse in widget-content">
                                <form name="" id="" method="">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                    <div class="col-xs-3">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label">订单状态：</label>
                                    <div class="col-xs-3">
                                        <select name="" id="" class="form-control">
                                            <option id="meituan">待领卡</option>
                                            <option id="nuomi">已领卡</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-2 pull-right">
                                        <button type="submit" class="btn btn-info">查询</button>
                                    </div>
                                </div>
                            </form>
                                <table class="table table-striped table-hover table-form-my">
                                <thead>
                                    <tr>
                                        <th>卡号</th>
                                        <th>卡面值</th>
                                        <th>卡余额</th>
                                        <th>卡状态</th>
                                        <th>订单状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div class="collapse in widget-content" style="overflow: hidden">
                                <p class="text col-xs-4">客户姓名：<b></b></p>
                                <p class="text col-xs-4">客户电话：<b></b></p>
                                <p class="text col-xs-4">客户单位：<b></b></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->

{% include "common/foot.html" %}
