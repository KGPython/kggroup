<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>售卡明细</title>
</head>
<body>
{% include 'common/head.html' %}
<link rel="stylesheet" href="{{ static}}/css/bootstrap-datetimepicker.min.css">
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">卡管理</a>
            <a href="#" class="current">售卡明细</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>售卡明细</h5>
        </div>
        <div class="widget-content nopadding">
            <div id="demo" class="collapse in widget-content">
                <form method="post" id="Form" action="{% url 'cardDetail' %}">
                    <div class="row formline">
                        <label for="" class="col-xs-1 formline-label">卡号：</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="cardId" id="cardId" required="required" value="{{ orderSn }}">
                        </div>
                        <label for="" class="col-xs-1 formline-label">卡面值：</label>
                        <div class="col-xs-2">
                            <select name="cardType" id="cardType" class="form-control type" required="required">
                                {% for type in cardTypes %}
                                    <option value="{{ type.card_type_code }}">{{ type.card_type_name }}元</option>
                                {% endfor %}
                                <option value=""></option>
                            </select>
                        </div>
                        <label for="" class="col-xs-1 formline-label">门店：</label>
                        <div class="col-xs-2">
                            <select name="shop" id="shop" class="form-control" required="required">
                                {% for shop in shops %}
                                    <option value="{{ shop.shop_code }}">{{ shop.shop_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row formline">
                        <label for="" class="col-xs-1 formline-label">起始日期：</label>
                        <div class="col-xs-2">
                            <div data-link-format="yyyy-mm-dd" data-link-field="dtp_input2" data-date-format="" data-date="" class="input-group date form_date">
                                <input readonly="" value="" size="16" class="form-control" type="text" required="required" id="start" name="start">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <label for="" class="col-xs-1 formline-label">结束日期：</label>
                        <div class="col-xs-2">
                            <div data-link-format="yyyy-mm-dd" data-link-field="dtp_input2" data-date-format="" data-date="" class="input-group date form_date">
                                <input readonly="" value="" size="16" class="form-control" type="text" required="required" id="end" name="end">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <button type="button" class="btn btn-info enter-btn pull-right">查询</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                    <h5>查询结果</h5>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-striped table-hover table-form-my">
                        <thead>
                            <tr>
                                <th class="text-center">卡号</th>
                                <th class="text-center">卡面值(单位：元)</th>
                                <th class="text-center">售卡门店</th>
                                <th class="text-center">售卡部门</th>
                                <th class="text-center">卡状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script src="{{ static }}/js/bootstrap-datetimepicker.js"></script>
<script src="{{ static }}/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
	    autoclose: 1,
	    todayHighlight: 1,
	    startView: 2,
	    minView: 2,
	    forceParse: 0
    });
</script>
<script>
    $('.enter-btn').click(function(){
        $('#Form').submit()
    })
</script>
</body>
</html>
