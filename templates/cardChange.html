<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>换卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a> <a href="#" class="current">换卡管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"><span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>换卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <form action="">
                    <div class="widget-box">
                        <div class="widget-title"><span class="icon"> <span
                                class="glyphicon glyphicon-th"> </span></span>
                            <h5>入卡查询</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-striped table-hover table-form-my">
                                <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody class="cardIn" id="ListIn">
                                <tr>
                                    <td><input class="form-control cardId" type="text"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs btn-del">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="cardInTotal discount">
                                <p class="text" id="totalNum">卡合计数量：<b>0</b>张</p>
                                <p class="text" id="totalVal">卡合计金额：<b>0.00</b>元</p>
                            </div>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"><span class="icon"> <span
                                class="glyphicon glyphicon-th"> </span></span>
                            <h5>出卡查询</h5>
                            {#                            <span class="icon-add-btn"><button type="button" class="btn btn-warning btn-xs btn-add">添加记录</button></span>#}
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-striped table-hover table-form-my">
                                <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody class="cardOut" id="ListOut">
                                <tr>
                                    <td><input class="form-control cardId" type="text"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs btn-del">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="cardOutTotal">
                                <p class="text" id="totalNum">卡合计数量：<b>0</b>张</p>
                                <p class="text" id="totalVal">卡合计金额：<b>0.00</b>元</p>
                            </div>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"><span class="icon"> <span
                                class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="demo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">客户/单位名称：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="enter-box">
                        <button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
<!--end-containt-part-->
<script>
    var rates = {{ rates | safe }};
</script>
{% include "common/foot.html" %}
<script>
    // 卡校验
    $(document).on("change", ".cardId", function () {
        var cardId = $(this).val();
        //检查是否有重复卡号
        var cardInList = $('#ListIn');
        var arr1 = getCardIds(cardInList);
        var cardOutList = $('#ListOut');
        var arr2 = getCardIds(cardOutList);
        arr1 = arr1.concat(arr2);
        arr1.remove(cardId);
        if (arr1.indexOf(cardId) > -1) {
            alert('卡号：' + cardId + ',已经存卡列表中,请更换');
            $(this).val('');
            return false;
        }

        //卡校验
        var ajaxOpt = {'url': '{% url 'cardcheck' %}?cardId=' + cardId, 'method': 'get'};
        doAjax(this, ajaxOpt, showCardIfno3, setTotal3);
        addRow(this);
    });

    $(document).on('click', '#btn-enter', function () {
        var action_type = '3';// 换卡
        var url = "{% url 'cardchange_save' %}";
        saveCardChangeOrder(action_type, url);
    });
</script>
</body>
</html>
