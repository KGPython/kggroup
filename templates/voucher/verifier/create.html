{% load basefilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>生成验证码</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">购物券管理</a>
            <a href="#" class="current">生成验证码</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-content nopadding">
            <div class="collapse in widget-content">
                <form action="{% url 'voucherVerifierCreate' %}" method="post" id="form">
                    {% csrf_token %}

                    <div class="row formline">
                        <label for="" class="col-xs-1 formline-label">生成张数（每次最大10万）：</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="amount" id="amount" required
                                   value="100000">
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-success pull-right" id="btn_save">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>
    var msg = {{ msg }};
    if (msg == 1) {
        alert('生成成功！');
        window.location("{% url 'verifierSent' %}");
    }
</script>
<script type="text/javascript">
    $('#btn_save').click(function () {
        var amount = $('#amount').val();
        if (amount == 0) {
            alert('数量不能为零');
            return false;
        }
        if (amount > 100000) {
            alert('数量不能超过10W');
            return false;
        }
        $("#form").submit();
    });
</script>
</body>
</html>
