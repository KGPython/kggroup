{% load basefilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>测试页</title>

<body>
{% include 'common/head.html' %}
<link rel="stylesheet" href="{{ static }}/css/orderinfoPrint.css" media="print">
<style media="print">
    .title h5 {
        width: 100%;
        text-align: center;
        font-weight: normal;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px dashed black;
    }
</style>

<style media="screen">
    .v_print {
        border: 1px solid #000;
        margin-bottom: 20px;
        margin-left: 20px;
        width: 95mm;
        height: 66mm;
    }

    .v_print .v_title {
        font-size: 18px;
    }

    .v_print .v_image {
        background: black;
        margin-left: 8mm;
        margin-right: 8mm;
        height: 18mm;
    }

    .v_print .v_tb {
        margin-left: 8mm;
        margin-right: 8mm;
        width: 79mm;
        height: 26mm;
        font-size: 12px;
    }

    .v_print .v_tb .v_tr {
        height: 10px;
    }

    .v_print .v_foot {
        margin-bottom: 1px;
    }
</style>

<!--containt-part-->
<div id="content">
    <div class="v_print" style="text-align:center">
        <label class="v_title">宽广超市购物券</label>
        <div class="v_image">
        </div>
        <label class="v_sn">8888</label>
        <table class="v_tb">
            <tr class="v_tr">
                <th>制作门店：</th>
                <th>券类型：A</th>

                <th>商品名称</th>

            <tr class="v_tr">

        </label>

    <div class="v_print" style="text-align:center">
        <label class="v_title">宽广超市购物券</label>
        <div class="v_image">
        </div>

                <th>制作门店：</th>

            </tr>
            <tr class="v_tr">
