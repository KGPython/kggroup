<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>补卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">补卡管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>补卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">

                     <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>补卡人信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="buyerInfo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">补卡原因：</label>
                                    <div class="col-xs-2">
                                        <input type='text' class='form-control' disabled="disabled" value="{% ifequal order.action_type 0 %}卡损坏{% else %}卡挂失{% endifequal %}">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label"><span class="red">*</span>补卡人姓名：</label>
                                    <div class="col-xs-2">
                                        <input type='text' class='form-control' disabled="disabled" value="{{ order.user_name }}">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label"><span class="red">*</span>联系电话：</label>
                                    <div class="col-xs-1">
                                         <input type='text' class='form-control' disabled="disabled" value="{{ order.user_phone }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>入卡查询</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-striped table-hover table-form-my">
                                <thead>
                                <tr>
                                    <th class="hidden-phone">编号</th>
                                    <th class="hidden-480">面值</th>
                                    <th class="hidden-480">余额</th>
                                </tr>
                                </thead>
                                <tbody class="cardIn" id="cardInList">
                                 {% for row in orderInfoList %}
                                    <tr>
                                        <td><input class="form-control" type="text" disabled="disabled" value="{{ row.card_no }}"></td>
                                        <td><input type='text' class='form-control' disabled="disabled" value="{{ row.card_value }}"></td>
                                        <td><input type='text' class='form-control' disabled="disabled" value="{{ row.card_balance }}"></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                              <div class="cardInTotal row formline">
                                <p class="text col-xs-3" id="totalNum">卡合计数量：<b>{{ order.total_amount }}</b>张</p>
                                <p class="text col-xs-3" id="totalVal">卡合计金额：<b>{{ order.total_price }}</b>元</p>
                             </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="widget-box">
                            <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                                <h5>出卡查询</h5>
                            </div>
                            <div class="widget-content nopadding">
                                <table class="table table-striped table-hover table-form-my">
                                    <thead>
                                    <tr>
                                        <th>卡号</th>
                                        <th>面值</th>
                                        <th>余额</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody  class="cardOut"id="cardOutList">
                                    <tr>
                                        <td><input class="form-control cardId" type="text" id="cardno"></td>
                                        <td><input type='text' class='form-control' disabled="disabled"></td>
                                        <td><input type='text' class='form-control' disabled="disabled"></td>
                                        <td><input type='text' class='form-control' disabled="disabled"></td>
                                        <td><button type="button" class="btn btn-danger btn-xs btn-del" onclick="delRow(this)">删除</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="cardOutTotal row formline">
                                    <p class="text col-xs-3" id="totalNum">卡合计数量：<b>0</b>张</p>
                                    <p class="text col-xs-3" id="totalVal">卡合计金额：<b>0.00</b>元</p>
                                    <p class="text col-xs-3" id="balance">应补差额：<b style="color:red;">0.00</b>元</p>
                                </div>
                                <div class="cardOutTotal row formline">
                                    <p class="text col-xs-3">实补差额：<b><input type="text" id = "paymoney" name="paymoney" size="10px"></b>元</p>
                                </div>
                            </div>
                        </div>
                         <input type="hidden" id="order_sn" name="order_sn" value="{{ order.order_sn }}">
                        <div class="enter-box"><button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button></div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>
    $(document).on("change",".cardId",function(){
        var cardIdStr = $(this).val();
        var cardId = cardIdStr.split("=")[0];
        $(this).val(cardId);
        //检查是否有重复卡号
        var cardOutList = $('#cardOutList');
        var arr1 = getCardIds(cardOutList);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于出卡卡列表中,请更换');
            $(this).val('');
            return false;
        }

        var ajaxOpt = {'url':'{% url 'cardcheck' %}?cardId='+cardId,'method':'get'};
{#        doAjax(this,ajaxOpt,showCardIfno,setTotal,"1");#}
        doAjax(this,ajaxOpt,showCardIfno,setTotal);
        addRow(this);
    });

    $(document).on('click','#btn-enter',function(){
        var url = "{% url 'cardfill_update' %}";
        updateCardFillOrder(url,"{% url 'cardfill_query' %}");
    })
{% comment %}   $(document).on('click','.table tr .btn-del',function(){
        var parnetTbody = $(this).parent().parent().parent()[0];
        $(this).parents('tr').remove();
        setTotal(parnetTbody,'1');
    });{% endcomment %}
</script>
</body>
</html>
