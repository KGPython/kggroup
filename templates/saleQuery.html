{% load basefilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>销售明细查询</title>
    <link rel="stylesheet" href="{{ static }}/css/bootstrap-datetimepicker.min.css">
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">卡管理</a>
            <a href="#" class="current">销售明细查询</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>销售明细查询</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="collapse in widget-content">
                <form action="" method="post" id="Form">
                    <div class="row formline">
                        <label for="" class="col-xs-1 formline-label">售卡门店：</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="orderSn" id="orderSn" required value="{{ orderSn }}">
                        </div>
                        <label for="" class="col-xs-1 formline-label">售卡部门：</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="orderSn" id="orderSn" required value="{{ orderSn }}">
                        </div>
                        <label for="" class="col-xs-1 formline-label">售卡人员：</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" name="orderSn" id="orderSn" required value="{{ orderSn }}">
                        </div>
                    </div>
                    <div class="row formline">
                        <label for="" class="col-xs-1 formline-label">交易类型：</label>
                        <div class="col-xs-2">
                            <select name="" id="actionType" class="form-control" required="required">
                                <option value="1">售卡</option>
                                <option value="2">补卡</option>
                                <option value="3">换卡</option>
                            </select>
                        </div>
                        <label for="" class="col-xs-1 formline-label">开始时间：</label>
                        <div class="col-xs-2">
                            <div data-link-format="yyyy-mm-dd" data-link-field="dtp_input2" data-date-format="yyyy-mm-dd" data-date="" class="input-group date form_date">
                                <input readonly="" value="{{ start}}" size="16" name="start" id="start" class="form-control">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <label for="" class="col-xs-1 formline-label">结束时间：</label>
                        <div class="col-xs-2">
                            <div data-link-format="yyyy-mm-dd" data-link-field="dtp_input2" data-date-format="yyyy-mm-dd" data-date="" class="input-group date form_date">
                                <input readonly="" value="{{ end}}" size="16" name="end" id="end" class="form-control">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-info enter-btn pull-right">提交</button>
                        </div>
                    </div>
                </form>
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                                <tr>
                                    <th>售卡门店</th>
                                    <th>售卡部门</th>
                                    <th>售卡人</th>
                                    <th>交易类型</th>
                                    <th>订单编号</th>
                                    <th>订单额度</th>
                                    <th>优惠额度</th>
                                </tr>
                            </thead>
                            <tbody class="cardIn" id="nopayList">
                                {% for row in saleList %}
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                {% endfor %}
                            <tr>
                                <td>合计</td>
                                <td>{{ saleTotal }}</td>
                                <td>{{ discTotal }}</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script src="{{ static }}/js/bootstrap-datetimepicker.js"></script>
<script src="{{ static }}/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
	    autoclose: 1,
	    todayHighlight: 1,
	    startView: 2,
	    minView: 2,
	    forceParse: 0
    });
</script>
<script>
    $('#form #enter').click(function(){
        var start = $('#start').val();
        var end = $('#end').val();
        if(!start || !end){
            alert('查询日期不能为空');
            return false;
        }
        $('#form').submit();
    })
</script>
</body>
</html>
