{% load basefilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>库存盘点</title>
</head>
<body>
{% include 'common/head.html' %}
<style>
    table a{text-decoration: underline}
</style>
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">库存盘点</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>库存盘点</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <table class="table table-striped table-hover table-form-my">
                    <thead>
                        <tr>
                            <th>卡类型</th>
                            <th>库存金额（单位：元）</th>
                            <th>库存数量</th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody class="cardIn" id="nopayList">
                         {% for row in cardList %}
                            <tr>
                                <td>{{ row.card_blance}} 元</td>
                                <td>{{ row.balance }}</td>
                                <td>{{ row.num }}</td>
                                <td><a href="{% url 'financeCardInfo' %}?cardtype={{ row.card_blance}}&shopcode={{ shopCode }}">详情</a></td>
                            </tr>
                        {% endfor %}
                        <tr>
                            <td>合计</td>
                            <td>{{ totalBalance }}</td>
                            <td>{{ totalNum }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
</body>
</html>
