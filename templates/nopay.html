<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欠款管理</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">欠款管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>欠款管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>欠款单查询</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div id="buyerInfo" class="collapse in widget-content">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">欠款方姓名：</label>
                                <div class="col-xs-2">
                                    <input type='text' class='form-control' value="">
                                </div>
                                <label for="" class="col-xs-1 formline-label">欠款方电话：</label>
                                <div class="col-xs-2">
                                    <input type='text' class='form-control' value="">
                                </div>
                                <div class="col-xs-1">
                                    <button type="reset" class="btn btn-success btn-add pull-right">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>欠款单列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                            <tr>
                                <th>订单单号</th>
                                <th>售卡时间</th>
                                <th>订单总额（单位：元）</th>
                                <th>欠款金额（单位：元）</th>
                                <th>欠款方姓名</th>
                                <th>欠款方电话</th>
                                <th>欠款到账日期</th>
                                <th>状态更改</th>
                            </tr>
                            </thead>
                            <tbody class="cardIn" id="nopayList">
                             {% for row in list %}
                                <tr>
                                    <td><input class="form-control orderSn" disabled="disabled" value="{{ row.order_sn }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.add_time | date:"Y-m-d"}}"></td>
                                    <td><input class="form-control" disabled="disabled" value="{{ row.paid_amount }}"></td>
                                    <td><input class="form-control" disabled="disabled" value="{{ row.pay_value }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.buyer_name }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.buyer_tel }}"></td>
                                    <td><input class='form-control date' value=""></td>
                                    <td><button type="button" class="btn btn-danger btn-xs btn-enter">标记到账</button></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>

    $(document).on('click','#nopayList .btn-enter',function(){
        var r=confirm('确认更改付款状态？');
        if(r){
            var parentTr = $(this).parent().parent();
            var orderSn = parentTr.find('.orderSn').val();
            $.ajax({
                url:"{% url 'upNoPayStatus' %}",
                method:'post',
                dataType:'json',
                data:{'orderSn':orderSn},
                success:function(data){
                    if(data.msg=='0'){
                        alert('状态更改成功');
                        window.location.reload();
                        $('#nopayList .date').val('')
                    }
                    if(data.msg=='1'){
                        alert('状态更改失败')
                    }
                },
                error:function(){

                }
            })
        }
    })

</script>
</body>
</html>
