<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欠款管理</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">欠款管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>欠款管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>欠款单查询</h5>
                    </div>
                    <div class="widget-content collapse in ">
                        <form id="buyerInfo" class="query-list" method="post" action="{% url 'nopay' %}">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">欠款方姓名：</label>
                                <div class="col-xs-2">
                                    <input type='text' class='form-control' name="buerName" value="">
                                </div>
                                <label for="" class="col-xs-1 formline-label">欠款方电话：</label>
                                <div class="col-xs-2">
                                    <input type='text' class='form-control' name="buerTel" value="">
                                </div>
                                <label for="" class="col-xs-1 formline-label">到帐状态：</label>
                                <div class="col-xs-2">
                                    <select name="state" id="state" class="form-control">
                                        <option value="" selected="selected">全部</option>
                                        <option value="1">已到帐</option>
                                        <option value="0">未到帐</option>
                                    </select>
                                </div>
                                <div class="col-xs-1">
                                    <button type="submit" class="btn btn-success pull-right">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>欠款单列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                            <tr>
                                <th>订单单号</th>
                                <th>售卡时间</th>
                                <th>订单总额（单位：元）</th>
                                <th>欠款金额（单位：元）</th>
                                <th>欠款方姓名</th>
                                <th>欠款方电话</th>
                                <th>欠款到账日期</th>
                                <th>到帐状态</th>
                                <th>状态更改</th>
                            </tr>
                            </thead>
                            <tbody class="cardIn" id="nopayList">
                             {% for row in list %}
                                <tr>
                                    <td><input class="form-control orderSn" disabled="disabled" value="{{ row.order_sn }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.add_time | date:"Y-m-d"}}"></td>
                                    <td><input class="form-control" disabled="disabled" value="{{ row.paid_amount }}"></td>
                                    <td><input class="form-control" disabled="disabled" value="{{ row.pay_value }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.buyer_name }}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{{ row.buyer_tel }}"></td>
                                    <td><input class='form-control date' value="{% if row.change_time %}{{ row.change_time | date:'Y-m-d' }}{% endif %}"></td>
                                    <td><input class='form-control' disabled="disabled" value="{% if row.is_pay == '0'%}未到帐{% else %}已到账{% endif %}"></td>
                                    <td>
                                        {% if row.is_pay == '0'%}
                                            <button type="button" class="btn btn-danger btn-xs btn-enter">标记到账</button>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>

    $(document).on('click','#nopayList .btn-enter',function(){
        var parentTr = $(this).parent().parent();
        var orderSn = parentTr.find('.orderSn').val();
        var date = parentTr.find('.date').val();
        if(!date){
            alert('到帐日期不能为空');
            return false;
        }
        var r=confirm('确认更改付款状态？');
        if(r){

            $.ajax({
                url:"{% url 'upNoPayStatus' %}",
                method:'post',
                dataType:'json',
                data:{'orderSn':orderSn,'date':date},
                success:function(data){
                    if(data.msg=='0'){
                        alert('状态更改成功');
                        window.location.reload();
                        $('#nopayList .date').val('')
                    }
                    if(data.msg=='1'){
                        alert('状态更改失败')
                    }
                },
                error:function(){

                }
            })
        }
    })

</script>
</body>
</html>
