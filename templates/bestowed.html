<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大宗团购赠卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">售卡</a>
            <a href="#" class="current">大宗团购赠卡</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>大宗团购赠卡</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>单卡查询</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-hover table-form-my">
                            <thead>
                                <tr>
                                    <th>卡号</th>
                                    <th>面值(单位：元)</th>
                                    <th>余额(单位：元)</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="cardList">
                                <tr>
                                    <td><input class="form-control cardId" type="text" name="cardId"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><input type='text' class='form-control' disabled="disabled"></td>
                                    <td><button type="button" class="btn btn-danger btn-xs btn-del">删除</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="Total row formline">
                            <p class="text col-xs-3" id="totalNum">卡合计数量：<b>0</b>张</p>
                            <p class="text col-xs-3" id="totalVal">卡合计金额：<b>0.00</b>元</p>
                        </div>
                    </div>
                </div>

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>备注信息</h5>
                    </div>
                    <div class="widget-content nopadding check-operat">
                        <textarea name="" id="" rows="10" style="width: 100%" class="remarks"></textarea>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                        <h5>赠送单位信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div id="buyerInfo" class="collapse in widget-content">
                            <div class="row formline">
                                <label for="" class="col-xs-1 formline-label">单位名称：</label>
                                <div class="col-xs-5">
                                    <input class="form-control" placeholder="" type="text" id="buyerCompany" required>
                                </div>
                                <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerPhone" required>
                                </div>
                                <label for="" class="col-xs-1 formline-label">负责人姓名：</label>
                                <div class="col-xs-2">
                                    <input class="form-control" placeholder="" type="text" id="buyerName" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="enter-box">
                    <button class="btn btn-success pull-right" id="btn-enter" type="button">提交订单</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->

{% include "common/foot.html" %}
<script>
    $(document).on("change",".cardId",function(){
        var cardIdStr = $(this).val();
        var cardId = cardIdStr.split("=")[0];
        $(this).val(cardId);

        //检查是否有重复卡号
        var cardList = $('#cardList');
        var arr1 = getCardIds(cardList);
        var YcardList =$('#YcardList');
        var arr2 = getCardIds(YcardList);
        arr1 = arr1.concat(arr2);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于售卡或赠卡列表中,请更换');
            $(this).val('');
            return false;
        }

        //卡校验
        var ajaxOpt = {'url':'{% url 'cardcheck' %}?cardId='+cardId,'method':'get'};
        var cardtype = '1';
        doAjax(this,ajaxOpt,showCardIfno,setTotal,cardtype);
        addRow(this);
    });
    $(document).on('click','#btn-enter',function(){
        var cardList = getCardList($('#cardList'),'1');
        var totalNum = parseInt($('.Total #totalNum b').text());
        var totalVal = parseFloat($('.Total #totalVal b').text());//卡合计金额
        var remarks =$('.remarks').val().trim();
        if(totalVal==0){
            alert('还未添加赠卡信息，请核对后再尝试提交！');
            return false;
        }
        //赠送对象信息
        var buyerName = $('#buyerName').val();
        var buyerPhone = $('#buyerPhone').val();
        var buyerCompany = $('#buyerCompany').val();

        $.ajax({
            url:"{% url 'bestowedSave' %}",
            method:'post',
            dataType:'json',
            data:{
                'cardsStr':JSON.stringify(cardList),
                'totalNum':totalNum,
                'totalVal':totalVal,
                'remarks':remarks,
                'buyerName':buyerName,
                'buyerPhone':buyerPhone,
                'buyerCompany':buyerCompany
            },
            success:function(data){
                if(data.msg==1){
                    alert('订单提交成功');
                    window.location.reload();
                    $('input[type=text]').val('');
                }else if(data.msg==0){
                    alert('订单提交失败');
                }
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert('订单提交失败,失败原因：'+errorThrown);
            }
        })
    })
</script>
</body>
</html>
