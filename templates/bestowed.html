<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大宗销售</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="">售卡</a>
            <a href="#" class="current">大宗售卡</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>批量售卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <form action="">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="demo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">客户/单位名称：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-search"> </span></span>
                            <h5 data-toggle="collapse" data-target="#demo">批量查询</h5>
                        </div>
                        <div class="collapse in widget-content">
                            <form name="" id="" method="">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">号段开始：</label>
                                    <div class="col-xs-3">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label">号段结束：</label>
                                    <div class="col-xs-3">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="col-xs-2 pull-right">
                                        <button type="submit" class="btn btn-info">查询</button>
                                        <button type="reset" class="btn btn-warning btn-add">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>查询结果</h5>
                        </div>
                        <div class="widget-content nopadding check-operat">
                            <table class="table table-striped table-hover data-table table-form-my">
                                <thead>
                                    <tr>
                                        <th>卡号</th>
                                        <th>面值</th>
                                        <th>余额</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input class="form-control" type="text" value=""></td>
                                        <td><input class="form-control" type="text" value=""></td>
                                        <td><input class="form-control" type="text" value=""></td>
                                        <td><input class="form-control" type="text" value=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>备注信息</h5>
                        </div>
                        <div class="widget-content nopadding check-operat">
                            <textarea name="" id="" rows="10" style="width: 100%"></textarea>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="demo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">客户/单位名称：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="enter-box"><button class="btn btn-success pull-right" type="button">提交订单</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->

{% include "common/foot.html" %}
</body>
</html>
