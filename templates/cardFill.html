<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>补卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">补卡管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>补卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <form action="">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>入卡查询</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-striped table-hover table-form-my">
                                <thead>
                                <tr>
                                    <th class="hidden-phone">编号</th>
                                    <th class="hidden-480">面值</th>
                                    <th class="hidden-480">余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="car_list">
                                <tr>
                                    <td><input class="form-control cardId" type="text"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
                                     <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>出卡查询</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-striped table-hover table-form-my">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>面值</th>
                                    <th>余额</th>
                                    <th>状态</th>
									<th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="cardList">
                                <tr>
                                    <td><input class="form-control cardId" type="text" id="cardno"></td>
                                    <td><input type='text' class='form-control'></td>
                                    <td><input type='text' class='form-control' ></td>
                                    <td><input type='text' class='form-control' readonly="readonly"></td>
									 <td></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>合计</h5>
                        </div>
                        <div class="widget-content nopadding Total">
                            <p class="text" id="totalNum">卡合计数量：<b>0</b>张</p>
                            <p class="text" id="totalVal">卡合计金额：<b>0.00</b>元</p>
{#                            <p class="text" id="">折扣额度：<b>0.00%</b></p>#}
{#                            <p class="text" id="">优惠金额（赠卡）：<b>0.00</b>元</p>#}
                            <p class="text" id="payInfo">
                                <b>支付详细：</b>
                                <span></span>
                            </p>
                            <p class="text" id="payTotal">应补差额：<b>0.00</b>元</p>
                        </div>
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>用户信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="demo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">客户姓名：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">联系电话：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">单位名称：</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">订单状态：</label>
                                    <div class="col-xs-5">
                                        <select name="" id="" class="form-control">
                                            <option id="meituan">待领卡</option>
                                            <option id="nuomi">已领卡</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="enter-box"><button class="btn btn-success pull-right" type="button">提交订单</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>
    $(document).on("keyup",".cardId",function(){
        var cardId = $(this).val();
        //检查是否有重复卡号
        var cardList = $('#cardList');
        var arr1 = getCardIds(cardList);
        var YcardList =$('#YcardList');
        var arr2 = getCardIds(YcardList);
        arr1 = arr1.concat(arr2);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于售卡或赠卡列表中,请更换');
            $(this).val('');
            return false;
        }

        var ajaxOpt = {'url':'{% url 'cardcheck' %}?cardId='+cardId,'method':'get'};
        doAjax(this,ajaxOpt,showCardIfno,setTotal);
        addRow(this);
    });
</script>
</body>
</html>
