<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>补卡</title>
</head>
<body>
{% include 'common/head.html' %}
<!--containt-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a data-original-title="Go to Home" href="#" title="" class="tip-bottom">
                <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> 首页
            </a>
            <a href="#" class="current">补卡管理</a>
        </div>
    </div>
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>补卡管理</h5>
        </div>
        <div class="widget-content nopadding">
            <div class="container-fluid">
                <form action="">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>入卡查询</h5>
                        </div>
                        {% include 'common/cardInQuery.html' %}
                    </div>
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
                            <h5>补卡人信息</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <div id="buyerInfo" class="collapse in widget-content">
                                <div class="row formline">
                                    <label for="" class="col-xs-1 formline-label">补卡原因：</label>
                                    <div class="col-xs-2">
                                         <select name="action_type" id="action_type" class="form-control">
                                            <option value="0">卡损坏</option>
                                            <option value="1">卡挂失</option>
                                        </select>
                                    </div>
                                    <label for="" class="col-xs-1 formline-label"><span class="red">*</span>补卡人姓名：</label>
                                    <div class="col-xs-2">
                                        <input class="form-control" placeholder="" type="text" id="user_name">
                                    </div>
                                    <label for="" class="col-xs-1 formline-label"><span class="red">*</span>联系电话：</label>
                                    <div class="col-xs-2">
                                        <input class="form-control" placeholder="" type="text" id="user_phone">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="enter-box"><button class="btn btn-success pull-right" type="button" id="btn-enter">提交订单</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end-containt-part-->
{% include "common/foot.html" %}
<script>
    $(document).on("change",".cardId",function(){
        var cardIdStr = $(this).val();
        var cardId = cardIdStr.split("=")[0];
        $(this).val(cardId);
        //检查是否有重复卡号
        var cardInList = $('#cardInList');
        var arr1 = getCardIds(cardInList);
        arr1.remove(cardId);
        if(arr1.indexOf(cardId)>-1){
            alert('卡号：'+cardId+',已经存在于入卡卡列表中,请更换');
            $(this).val('');
            return false;
        }

        var ajaxOpt = {'url':'{% url 'cardcheck_mssql' %}?cardId='+cardId,'method':'get'};

{#        doAjax2(this,ajaxOpt,showCardIfno2,setTotal,"2");#}
        doAjax2(this,ajaxOpt,showCardIfno2,setTotal);
        addRow(this);
    });

    $(document).on('click','#btn-enter',function(){
        var url = "{% url 'cardfill_save' %}";
        saveCardFillOrder(url);
    });
    {% comment %}$(document).on('click','.table tr .btn-del',function(){
        var parnetTbody = $(this).parent().parent().parent()[0];
        $(this).parents('tr').remove();
        cardType='2';
        setTotal(parnetTbody,cardType);
    });{% endcomment %}
</script>
</body>
</html>
